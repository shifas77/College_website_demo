{% extends "app/layout.html" %}

{% block content %}
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: "Arial", sans-serif;
    background-color: #f9f9f9;
  }

  .login-form {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }

  h2 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #333;
  }

  input[type="text"],
  input[type="password"] {
    padding: 10px;
    width: 100%;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 16px;
    margin-bottom: 10px;
  }

  input[type="submit"] {
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    text-decoration: none;
    margin-top: 20px;
    transition: background-color 0.3s ease;
  }

    .btn:hover {
      background-color: #555;
    }
</style>

<body>
  <div class="login-form">
    <form action="login" method="post">
      {% csrf_token %}
      <h2>Sign In</h2>
      <input type="text" name="uname" placeholder="Username">
      <br>
      <input name="pswd" type="password" maxlength="10" placeholder="Password">
      <br>
      <input type="submit" value="Login">
    </form>
  </div>
</body>

{% endblock %}
